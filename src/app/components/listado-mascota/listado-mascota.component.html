<div class="title"><h1>Listado de mascotas</h1></div>
<app-spinner *ngIf="loading"></app-spinner>
<div class="container" >
  <mat-form-field appearance="standard">
    <mat-label>Filtro</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Buscar" #input autocomplete="off">
  </mat-form-field>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
    <ng-container matColumnDef="Nombre">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
      <td mat-cell *matCellDef="let element">{{element.nombre}}</td>
    </ng-container>
    <ng-container matColumnDef="edad">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Edad</th>
      <td mat-cell *matCellDef="let element">{{element.edad}}</td>
    </ng-container>
    <ng-container matColumnDef="raza">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Raza</th>
      <td mat-cell *matCellDef="let element">{{element.raza}}</td>
    </ng-container>
    <ng-container matColumnDef="color">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Color</th>
      <td mat-cell *matCellDef="let element">{{element.color}}</td>
    </ng-container>
    <ng-container matColumnDef="peso">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Peso</th>
      <td mat-cell *matCellDef="let element">{{element.peso}}</td>
    </ng-container>
    <ng-container matColumnDef="icon">
      <th mat-header-cell *matHeaderCellDef >
        <button routerLink="/agregar" mat-raised-button color="primary">Agregar</button>
      </th>
      <td mat-cell *matCellDef="let element">
        <mat-icon routerLink="/verMascota/{{element.id}}" fontIcon="search" class="search" matTooltip="ver"></mat-icon>
        <mat-icon routerLink="/editar/{{element.id}}" fontIcon="edit" class="edit" matTooltip="editar"></mat-icon>
        <mat-icon (click)="eliminarMascota(element.id)" fontIcon="delete" class="delete" matTooltip="borrar"></mat-icon>

      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons
    aria-label="Select page of periodic elements"
  >
  </mat-paginator>
</div>
