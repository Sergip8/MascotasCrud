<div class="title">
    <h1>Mascota</h1>

</div>
<app-spinner *ngIf="loading"></app-spinner>
<div class="container" *ngIf="mascota$ | async as mascota">
    <mat-card class="card">
    <mat-card-title>
        {{mascota.nombre}}
    </mat-card-title>
    <mat-card-content>
        <p><strong>Raza: </strong>{{mascota.raza}}</p>
        <p><strong>Color: </strong>{{mascota.color}}</p>
        <p><strong>Peso: </strong>{{mascota.peso}} Kg</p>
        <p><strong>Edad: </strong>{{mascota.edad}} AÃ±os</p>

    </mat-card-content>
    <mat-card-actions>
        <button routerLink="/listaMascotas" mat-raised-button color="primary">Agregar</button>

    </mat-card-actions>
    </mat-card>

</div>
