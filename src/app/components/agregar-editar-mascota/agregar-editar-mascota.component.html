<div class="title">
    <h1>{{opcion}} mascota</h1>
</div>
<app-spinner *ngIf="loading"></app-spinner>
<div class="container">
    <mat-card class="card">
        <mat-card-subtitle>
        Datos Mascota
    </mat-card-subtitle>
        <form [formGroup]="form" (ngSubmit)="agregarEditarMascota()">
            <mat-grid-list cols="2" rowHeight="80px">
                <mat-grid-tile [colspan]="2">
                    <mat-form-field appearance="standard">
                        <mat-label>Nombre</mat-label>
                        <input formControlName="nombre" matInput placeholder="Digite el nombre">
                        
                    </mat-form-field>
                </mat-grid-tile>
                <mat-grid-tile>
                    <mat-form-field appearance="standard">
                        <mat-label>Raza</mat-label>
                        <input formControlName="raza" matInput placeholder="Digite la raza">
                    </mat-form-field>
                </mat-grid-tile>
                <mat-grid-tile>
                    <mat-form-field appearance="standard">
                        <mat-label>Color</mat-label>
                        <input formControlName="color" matInput placeholder="Digite el color">
                    </mat-form-field>
                </mat-grid-tile>
                <mat-grid-tile>
                    <mat-form-field appearance="standard">
                        <mat-label>Edad</mat-label>
                        <input formControlName="edad" matInput placeholder="Digite la edad">
                    </mat-form-field>
                </mat-grid-tile>
                <mat-grid-tile>
                    <mat-form-field appearance="standard">
                        <mat-label>Peso</mat-label>
                        <input formControlName="peso" matInput placeholder="Digite el peso">
                    </mat-form-field>
                </mat-grid-tile>
                <mat-grid-tile [colspan]="2" class="btn">
                    <button [disabled]="form.invalid" type="submit" mat-raised-button color="primary" fontIcon="accept">Agregar</button>
                    <button routerLink="/listaMascotas" mat-raised-button color="warm" fontIcon="back">Volver</button>
                </mat-grid-tile>

            </mat-grid-list>
        </form>
    </mat-card>
    

</div>
